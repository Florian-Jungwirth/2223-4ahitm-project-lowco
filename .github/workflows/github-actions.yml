name: Deployment

on:
  push:
    branches:
      - 'main'

env:
  IMAGE_NAME: floaterd2201/lowco2
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Build
        run: |
          cd lowco2/lowco-back
          docker build -t floaterd2201/lowco2

      - name: Login into Docker
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push latest to Docker
        run: docker push floaterd2201/lowco2:latest
