<ion-content>
  <div id="activitySelection">
    <!-- <ion-searchbar [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar> -->
    <div class="searchBarDiv">
      <ion-searchbar class="search" (ionInput)="search()" [(ngModel)]="searchString" placeholder="Nach Kategorien suchen"></ion-searchbar>
    </div>

    <div class="categoryBox" *ngIf="!loading">
      <ng-container *ngIf="selectedCategories.length != 0">
        <div *ngFor="let category of selectedCategories">
          <app-categoryComponent [title]="category.title" [searchString]="searchString" [showWarning]="false" [id]="category.id" [icon]="category.iconName" [surveys]="category.surveys"></app-categoryComponent>
        </div>
      </ng-container>
    </div>
    <p *ngIf="!loading && selectedCategories.length == 0" style="text-align: center; width: 100%">Keine Kategorien!</p>

    <div *ngIf="loading" id="loadingSpinner" class="loading"
      style="display: flex; align-items: center; justify-content: center;">
      <ion-spinner></ion-spinner>
    </div>
