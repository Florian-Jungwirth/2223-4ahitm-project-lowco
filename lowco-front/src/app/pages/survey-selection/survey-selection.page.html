<ion-content>
  <div id="survey">
    <div class="searchBarDiv">
      <ion-searchbar class="search" [(ngModel)]="searchString" (ionInput)="search()"
        placeholder="Nach Emissionswerte suchen"></ion-searchbar>
    </div>
    <div id="surveys" *ngIf="!loading">
      <ng-container *ngIf="selectedUserSurveys.length != 0 && time != null">
        <div *ngFor="let userSurvey of selectedUserSurveys" style="grid-column: 1/3;">
          <app-simple *ngIf="types.Einfach == userSurvey.survey.type"[category]="userSurvey.survey.category" [title]="userSurvey.survey.title" [showWarning]="false"
            [icon]="userSurvey.survey.iconName" [time]="time" [unit]="userSurvey.unit" [value]="userSurvey.value" [id]="userSurvey.survey.id"
            [measurement]="userSurvey.survey.measurement" [period]="userSurvey.survey.period" [standardValue]="userSurvey.survey.standardValue"></app-simple>

          <app-quantity *ngIf="types.Anzahl == userSurvey.survey.type" [title]="userSurvey.survey.title" [showWarning]="false"
            [icon]="userSurvey.survey.iconName" [value]="userSurvey.value" [id]="userSurvey.survey.id" [daysLeft]="0" [standardValue]="userSurvey.survey.standardValue"></app-quantity>
        </div>
      </ng-container>
    </div>
    <p *ngIf="!loading && selectedUserSurveys.length == 0" style="text-align: center; width: 100%">Keine Abfragen in dieser
      Kategorie!</p>
    <div *ngIf="loading" id="loadingSpinner" class="loading"
      style="display: flex; align-items: center; justify-content: center;">
      <ion-spinner></ion-spinner>
    </div>
  </div>
</ion-content>
