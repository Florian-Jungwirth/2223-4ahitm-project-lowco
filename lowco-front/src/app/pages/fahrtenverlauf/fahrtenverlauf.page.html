<ion-content [fullscreen]="true">
  <div class="fullwrapper">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="wrapper">
    <div class="pickDate">

      <div class="startBox">
        <label for="start">von: </label>
        <input type="date" id="start"/>
      </div>
      
      <div class="endBox">
        <label for="end">bis: </label>
        <input type="date" id="end"/>
      </div>

    </div>

    <div class="drives">
      <div class="iconBox">
        <ion-icon class="icon" name="car-sport-outline"></ion-icon>
      </div>
      <div class="information">
        <p class="date"><ion-icon name="calendar-outline"></ion-icon>07.07.2017</p>
        <p class="time"><ion-icon name="time-outline"></ion-icon>11:00 - 12:00</p>
        <p class="location"><ion-icon name="location-outline"></ion-icon>Salzburg-Linz</p>
      </div>
      <div class="buttonBox">
        <button>Verkehrsmittel ändern</button>
      </div>
      
    </div>

    <div class="drives">
      <div class="iconBox">
        <ion-icon class="icon" name="bus-outline"></ion-icon>
      </div>
      <div class="information">
        <p class="date"><ion-icon name="calendar-outline"></ion-icon>21.12.2023</p>
        <p class="time"><ion-icon name="time-outline"></ion-icon>08:00 - 09:00</p>
        <p class="location"><ion-icon name="location-outline"></ion-icon>ST.Florian-Linz</p>
      </div>
      <div class="buttonBox">
        <button>Verkehrsmittel ändern</button>
      </div>
    </div>
  </div>
</div>
</ion-content>
